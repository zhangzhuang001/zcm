    <!-- 
        rem适配的原理：  cssrem  调整基准是100
            大屏上面显示大盒子  小屏上面显示小盒子  等比缩放

        不要使用px做单位   rem   rem相对于html根标签的fontsize的大小的为基准的
            750屏  设置html的fs是100px        1rem = 100px
            375屏  设置html的fs是50px         1rem = 50px 
            320屏  设置html的fs是42.666666         1rem = 42.666666
     -->
